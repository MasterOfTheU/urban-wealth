<form  action="/create-solution" method="post" class="contact100-form validate-form"
       data-append-position="start" data-div-to-append="solutions">
				<span class="contact100-form-title">
					Сообщить о решении проблемы
				</span>

    <div class="wrap-input100 validate-input bg1">
        <span class="label-input100">Название проблемы *</span>
        <input class="input100" type="text" name="title" placeholder="Заголовок проблемы" value="">
    </div>

    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
        <span class="label-input100">Описание решения *</span>
        <input class="input100" type="text" name="text" placeholder="Опишите решенную проблему ">
    </div>

    <div class="wrap-input100 input100-select bg1">
        <span class="label-input100">Загрузить фото *</span>
        <div>
            <input type="file" id="fileinput" />
        </div>
    </div>

    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
						<span>
							Отправить
						</span>
        </button>
    </div>
</form>
