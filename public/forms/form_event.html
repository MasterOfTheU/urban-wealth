<form action="/create-event" method="post" class="contact100-form validate-form"
      data-append-position="start" data-div-to-append="events">
				<span class="contact100-form-title">
					Создать событие
				</span>

    <div class="wrap-input100 validate-input bg1">
        <span class="label-input100">Название события *</span>
        <input class="input100" type="text" name="title" value="">
    </div>

    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
        <span class="label-input100">Описание события *</span>
        <input class="input100" type="text" name="description" placeholder="Описание события">
    </div>

    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
        <span class="label-input100">Автор</span>
        <input class="input100" type="text" name="author" value="">
    </div>

    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
						<span>
							Отправить
						</span>
        </button>
    </div>
</form>
