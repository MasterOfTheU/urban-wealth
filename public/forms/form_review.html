<form action="/create-review" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Отправить отзыв
				</span>

    <div class="wrap-input100 validate-input bg1">
        <span class="label-input100">Заголовок *</span>
        <input class="input100" type="text" name="title" value="">
    </div>

    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
        <span class="label-input100">Текст отзыва *</span>
        <input class="input100" type="text" name="text" placeholder="Ваше мнение о районе...">
    </div>

    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
						<span>
							Отправить
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
        </button>
    </div>
</form>
