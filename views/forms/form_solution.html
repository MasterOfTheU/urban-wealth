<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/form.css">
</head>
<body>
<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Сообщить о решении проблемы
				</span>

    <div class="wrap-input100 validate-input bg1">
        <span class="label-input100">Название проблемы *</span>
        <input class="input100" type="text" name="name" placeholder="Заголовок проблемы" value="">
    </div>

    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
        <span class="label-input100">Описание решения *</span>
        <input class="input100" type="text" name="email" placeholder="Опишите решенную проблему ">
    </div>

    <div class="wrap-input100 input100-select bg1">
        <span class="label-input100">Загрузить фото *</span>
        <div>
            <input type="file" id="fileinput" />
        </div>
    </div>

    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
						<span>
							Отправить
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
        </button>
    </div>
</form>
</body>
</html>
